# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Disable custom connection pool for tests
app.database.custom-pool=false

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable database initialization scripts for tests
spring.sql.init.mode=never

# Disable cache for tests
spring.cache.type=none

# Disable health checks for tests
management.health.db.enabled=false

# Logging for tests
logging.level.com.banking.transactionmanagement=DEBUG